<div class="cart-page">
    <div class="grid">
        <!-- Cart Products -->
        <div class="col-8">
            <div>
                <p-button
                    label="Continue shopping"
                    icon="pi pi-arrow-left"
                    styleClass="p-button-raised"
                    (onClick)="backToShop()"
                >
                </p-button>
            </div>

            <div>
                <h4>My Cart: {{ cartCount }} Item(s)</h4>
            </div>

            <div class="cart-shipping mb-3">
                Shiffing after the payment, Delivery time : 1 to 4 working days.
            </div>

            <div class="cart-item mb-5" *ngFor="let cartItem of cartItemsDetailed">
                <div class="grid fluid">
                    <div class="col-2 cart-item-image">
                        <img [src]="cartItem.product.image" [attr.alt]="cartItem.product.name" />
                    </div>
                    
                    <div class="col-7">
                        <div class="cart-item-name">{{ cartItem.product.name | titlecase }}</div>
                        <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
                        <div class="cart-item-remove">
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-raised"
                                (click)="removeProductFromCart(cartItem)"
                            ></button>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="field cart-item-quantity">
                            <p-inputNumber
                                styleClass="w-10"
                                [showButtons]="true"
                                buttonLayout="horizontal"
                                [inputId]="cartItem.product.id"
                                spinnerMode="horizontal"
                                [step]="1"
                                decrementButtonClass="p-button-danger"
                                incrementButtonClass="p-button-success"
                                incrementButtonIcon="pi pi-plus"
                                decrementButtonIcon="pi pi-minus"
                                [min]="1"
                                [max]="100"
                                mode="decimal"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="updateCartItemQuantity($event, cartItem)"
                            >
                            </p-inputNumber>            
                        </div>

                        <div class="cart-item-subtotal">
                            Subtotal: 
                            <span class="cart-item-subtotal-value"> {{ cartItem.product.price * cartItem.quantity | currency }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
