<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6"></div>
            <div class="col-6 p-5">
                <h3>Welcome!</h3>
                <h1>Login</h1>
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-6">
                        <div class="col-12 mb-2">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input type="text" pInputText placeholder="Email" formControlName="email">         
                            </div>
                            <small *ngIf="loginForm['email'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="loginForm['email'].errors.required">Email is required</span>
                                <span *ngIf="loginForm['email'].errors.email">Email is invalid</span>
                            </small>
                        </div>
                        <div class="col-12 mb-2">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                <input type="password" pInputText placeholder="Password" formControlName="password">         
                            </div>
                            <small *ngIf="loginForm['password'].invalid && isSubmitted" class="p-error">
                                <span *ngIf="loginForm['password'].errors.required">Password is required</span>
                            </small>
                        </div>
                        <div class="col-12 mb-2">
                            <p-button label="Login" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                        </div>
                        <div class="col-12">
                            <p *ngIf="isSubmitted && authError" class="p-error" style="font-weight: bold !important;">{{ errorMsg }}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
