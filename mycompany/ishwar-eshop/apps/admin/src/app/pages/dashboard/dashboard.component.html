<div class="admin-page">
    <p-card header="Dashboard" subheader="Latest Updates" *ngIf="counts.length">
        <div class="grid">
            <!-- Orders Div -->
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i><br/>
                            <span class="name">Orders</span>
                        </div>
                        <span class="number">{{ counts[0].orderCount }}</span>
                    </div>
                </p-card>
            </div>
            
            <!-- Products Div -->
            <div class="col-3">
                <p-card styleClass="d-products">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i><br/>
                            <span class="name">Products</span>
                        </div>
                        <span class="number">{{ counts[1].productCount }}</span>
                    </div>
                </p-card>
            </div>

            <!-- Users Div -->
            <div class="col-3">
                <p-card styleClass="d-users">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i><br/>
                            <span class="name">Users</span>
                        </div>
                        <span class="number">{{ counts[2].userCount }}</span>
                    </div>
                </p-card>
            </div>

            <!-- Total Sales Div -->
            <div class="col-3">
                <p-card styleClass="d-totalSales">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i><br/>
                            <span class="name">Total Sales</span>
                        </div>
                        <span class="number">{{ counts[3].totalsales | currency }}</span>
                    </div>
                </p-card>
            </div>
        </div>
    </p-card>
</div>
