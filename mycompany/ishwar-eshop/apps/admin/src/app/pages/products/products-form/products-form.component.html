<p-toast></p-toast>

<div class="admin-page">
    <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit product here">

        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-raised p-button-info mr-2" (click)="onSubmit()"></p-button>
                        <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-raised p-button-secondary" (click)="goBack()"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <!-- Form start -->
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pTextInput class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="productForm['name'].invalid && isSubmitted" class="p-error">Name is required.</small>
                        </div>
                        <div class="field col-4">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" pTextInput class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                            <small *ngIf="productForm['brand'].invalid && isSubmitted" class="p-error">Brand is required.</small>
                        </div>
                        <div class="field col-4">
                            <label for="price">Price</label><br/>
                            <p-inputNumber formControlName="price" mode="decimal" [useGrouping]=""></p-inputNumber><br/>
                            <small *ngIf="productForm['price'].invalid && isSubmitted" class="p-error">Price is required.</small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="countInStock">In Stock</label><br/>
                            <p-inputNumber formControlName="countInStock" mode="decimal" [useGrouping]=""></p-inputNumber><br/>
                            <small *ngIf="productForm['countInStock'].invalid && isSubmitted" class="p-error">Count In Stock is required.</small>
                        </div>
                        <div class="field col-4">
                            <label for="category">Category</label><br/>
                            <p-dropdown [options]="categories" formControlName="category" optionLabel="name" optionValue="id" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category"></p-dropdown><br/>
                            <small *ngIf="productForm['category'].invalid && isSubmitted" class="p-error">Category is required.</small>
                        </div>
                        <div class="field col-4">
                            <label for="isFeatured">Is Featured</label><br/>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="field col-12">
                            <label for="description">Description</label><br/>
                            <textarea formControlName="description" [rows]="5" [cols]="30" pInputTextarea [autoResize]="true" ></textarea><br/>
                            <small *ngIf="productForm['description'].invalid && isSubmitted" class="p-error">Description is required.</small>
                        </div>
                    </div>
                    <div class="formgrid grid">
                        <div class="field col-12">
                            <label for="richDescription">Product Details</label>
                            <p-editor formControlName="richDescription" [style]="{'height':'220px'}"></p-editor>
                        </div>
                        <div class="field col-12">
                            <label for="richDescription">Main Image</label><br/>
                            <input type="file" accept="image/*" class="p-inputtext" (change)="onImageUpload($event)"/><br/>
                            <small *ngIf="productForm['image'].invalid && isSubmitted" class="p-error">Image is required.</small>
                            <div class="col-2 mt-2 pl-0">
                                <img [src]="imageDisplay" style="width: 50%;">
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Form end -->
            </div>
        </div>
    </p-card>
</div>
